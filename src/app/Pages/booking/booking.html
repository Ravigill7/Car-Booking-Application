<div class="container mt-4">
  <div class="row">

    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-warning text-white p-2">
          <h5 class="mb-0">Booking List</h5>
        </div>

        <div class="card-body booking-list-container">
          <div class="row">

            <div class="col-md-6 mb-3">
              <div class="card booking-card">
                <div class="card-header">Booking ID: 101</div>
                <div class="card-body">
                  <p><strong>Customer Name:</strong> John Doe</p>
                  <p><strong>City:</strong> New York</p>
                  <p><strong>Mobile:</strong> 123-456-7890</p>
                  <p><strong>Email:</strong> john.doe@example.com</p>
                  <p><strong>Car ID:</strong> 5</p>
                  <p><strong>Booking Date:</strong> 2025-11-26 09:26 AM</p>
                  <p><strong>Discount:</strong> 10</p>
                  <p><strong>Total Bill:</strong> ₹15,000</p>
                </div>
              </div>
            </div>

        
          </div>
        </div>

      </div>
    </div>

    <!-- ADD BOOKING FORM -->
    <div class="col-12 col-md-4 mb-3">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark fw-bold">
          Add Booking
        </div>

        <div class="card-body">
          <form [formGroup]="bookingForm">

            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Customer Name</label>
                <input type="text" formControlName="CustomerName" class="form-control" placeholder="Enter name">
              </div>

              <div class="col-6">
                <label class="form-label">Customer City</label>
                <input type="text" formControlName="CustomerCity" class="form-control" placeholder="Enter city">
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Mobile No</label>
                <input type="text" formControlName="MobileNo" class="form-control" placeholder="Enter mobile">
              </div>

              <div class="col-6">
                <label class="form-label">Email</label>
                <input type="email" formControlName="Email" class="form-control" placeholder="Enter email">
              </div>
            </div>

            <!-- Row 3 -->
            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Booking ID</label>
                <input type="number" formControlName="BookingId" class="form-control" placeholder="ID">
              </div>

              <div class="col-6">
                <label class="form-label">Car ID</label>
                <select formControlName="CarId" class="form-control">
                  @for (item of carList; track $index) {
                  <option [value]="item.carId"> {{item.regNo}}</option>
                  }
                </select>
              </div>
            </div>

            <!-- Row 4 -->
            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Booking Date</label>
                <input type="date" formControlName="BookingDate" class="form-control">
              </div>

              <div class="col-6">
                <label class="form-label">Discount (%)</label>
                <input type="number" formControlName="Discount" class="form-control" placeholder="0">
              </div>
            </div>

            <!-- Row 5 -->
            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label">Total Bill Amount</label>
                <input type="number" formControlName="TotalBillAmount" class="form-control" placeholder="₹">
              </div>
            </div>

            <div class="button-group">
              <button type="submit" (click)="onSave()" class="btn w-100 fw-bold btn-save">Save Booking</button>
              <button type="reset" class="btn w-100 fw-bold btn-clear">Clear</button>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
