<div class="par">
    <div class="login-box">
    <h2>Login</h2>
    <p>Welcome back! Please login to your account.</p>

    <form>
      <label for="username"><i class="fa fa-user"></i> Username or Email</label>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input [(ngModel)]="loginObj.username" name="username" type="text" id="username" class="form-control" placeholder="Enter your username or email">
      </div>

      <label for="password"><i class="fa fa-lock"></i> Password</label>
      <div class="input-group">
        <i class="fa fa-key"></i>
        <input [(ngModel)]="loginObj.password" name="password" type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>

      <button type="submit"(click)="onlogin()" class="btn-login">Login</button>
    </form>
  </div>
</div>
